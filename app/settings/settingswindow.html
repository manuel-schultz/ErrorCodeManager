<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/app.css">
    <script src="../../js/app.js"></script>
    <script src="./settingswindow.js"></script>
  </head>
  <script>
    if ( JSON.parse( require( 'fs' ).readFileSync( require( 'path' ).join( dataPath(), 'settings.json' ), { encoding:'utf8' } ) ).settings.darkmode ) {
      document.write( "<body style='padding: 65px 10px 10px 10px;' class='darktheme'>" );
    } else {
      document.write( "<body style='padding: 65px 10px 10px 10px;' class='lighttheme'>" );
    }
  </script>
    <h1>Settings</h1>

    <div class="form-space switch-wrapper">
      <label class="switch">
        <input type="checkbox" id="semanticversioning">
        <span class="slider round"></span>
      </label>
      <label>Semantic versioning</label>
      <br />
    </div>

    <div class="form-space switch-wrapper">
      <label class="switch">
        <input type="checkbox" id="darkmode">
        <span class="slider round"></span>
      </label>
      <label>Dark Mode</label>
      <br />
    </div>

    <hr />

    <div class="">
      <button class="submit" onclick="save_settings()">Save</button>
    </div>
  </body>
</html>
