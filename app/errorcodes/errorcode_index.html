  window.$ = window.jQuery = require( '../../js/jquery-3.6.0.min.js' );

<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/app.css">
    <script src="../../js/app.js"></script>
    <script src="./errorcode_index.js"></script>
  </head>
  <body>
    <div id="menu-field">
      <button class="btn-default menu-button" onclick="go_to( './errorcode_create.html' )">New Error Code</button>
      <button class="btn-default menu-button active">Display Error Codes</button>
    </div>
    <h1>Error Codes</h1>

    <div style="text-align: right;">
      <button id="sort_button" class="btn btn-default" style="padding: 4px;" onclick="change_sorting(this)" data-direction="asc"><img src="../../img/sorting.png" height="20px"></button>
      <button id="filter_button" class="btn btn-default" style="padding: 4px;" onclick="toggle_filter_wraper_display_status()"><img src="../../img/filter.png" height="20px"></button>
    </div>
    <div id="filter_wraper" class="hidden" style="display: flex; padding: 10px 0px; justify-content: space-between; flex-wrap: wrap;">
      <input id="filter_searchquery" type="text" placeholder="Search ..." style="width: 100%; margin-bottom: 10px;" onkeyup="display_error_codes()">
      <select id="filter_api_versions" onchange="display_error_codes()" style="width: calc(50% - 4px);">
        <option value="">All Versions</option>
      </select>
      <select id="filter_errorcode_types" onchange="display_error_codes()" style="width: calc(50% - 4px);">
        <option value="">All Types</option>
      </select>
    </div>

    <div id="error_codes_display_space" class="">

    </div>
  </body>
</html>
